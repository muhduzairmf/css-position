        <link rel="shortcut icon" href="css.svg" type="image/x-icon">

        <title>CSS Position</title>

    <body>
        <main class="parent">
            <h1>Parent</h1>
            <section class="child"><h1>1. Child darkkhaki static</h1></section>
            <section class="child"><h1>2. Child blue relative</h1></section>

        </main>
